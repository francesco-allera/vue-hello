<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Hello</title>
</head>
<body>

    <!-- app vue -->
    <div id="app">
        <h1>{{title}}</h1>

        <p>{{paragraph}}</p>

        <img :src="image.url" :alt="image.alt">

        <hr>

        <div>
            <p :style="'color: rgb('+ color +');'">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, totam itaque. Illo nesciunt ipsa culpa natus nobis, est odit corporis aliquid porro voluptates laudantium quidem maiores modi inventore numquam a?
            </p>

            <button @click="randomRgb()">
                Cambia colore al testo
            </button>
        </div>
    </div>
    <!-- /app vue -->

    <script src="./js/script.js"></script>
</body>
</html>
